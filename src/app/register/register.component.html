<div class="card container">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Register</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->

        <form class="text-center" style="color: #757575;" #addForm="ngForm">
          <!-- firstname -->
            <div class="md-form">
                <input type="text" name="firstname" id="materialLoginFormEmail" class="form-control" ngModel required>
                <label for="materialLoginFormEmail">First Name</label>
            </div>

            <!-- lastname -->
            <div class="md-form">
                <input type="text" name="lastname" id="materialLoginFormEmail" class="form-control" ngModel required>
                <label for="materialLoginFormEmail">Last Name</label>
            </div>

            <!-- mobile -->
            <div class="md-form">
                <input type="text" name="mobile" id="materialLoginFormEmail" class="form-control" ngModel required>
                <label for="materialLoginFormEmail">Mobile</label>
            </div>

            <!-- Address -->
            <div class="md-form">
                <input type="text" name="address" id="materialLoginFormEmail" class="form-control" ngModel required>
                <label for="materialLoginFormEmail">Address</label>
            </div>




            <!-- Email -->
            <div class="md-form">
                <input type="email" name="email" id="materialLoginFormEmail" class="form-control" ngModel required>
                <label for="materialLoginFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" name="password" id="materialLoginFormPassword" class="form-control" ngModel required>
                <label for="materialLoginFormPassword">Password</label>
            </div>

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                        <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                    </div> -->
                </div>
                <div>
                    <!-- Forgot password -->
                    <!-- <a href="">Forgot password?</a> -->
                </div>
            </div>

            <!-- Sign in button -->
            <button (click)="add(addForm)" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign Up</button>

            <!-- Register -->
            <p>Already a member?
                <a routerLink="/login">Log In</a>
            </p>



        </form>
        <!-- Form -->

    </div>

</div>
