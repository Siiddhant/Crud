<!-- Material form login -->
<br><br>
<div class="card container">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign in</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" #loginForm="ngForm">

            <!-- Email -->
            <div class="md-form">
                <input type="email" name="email" id="materialLoginFormEmail" class="form-control" ngModel required>
                <label for="materialLoginFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" name="password" id="materialLoginFormPassword" class="form-control" ngModel required>
                <label for="materialLoginFormPassword">Password</label>
            </div>

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                        <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                    </div> -->
                </div>
                <div>
                    <!-- Forgot password -->
                    <a (click)="open(content)">Forgot password?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button (click)="login(loginForm)" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign
        in</button>

            <!-- Register -->
            <p>Not a member?
                <a routerLink="/register">Register</a>
            </p>



        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form login -->



<!-- Model -->



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Reset Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #reset="ngForm" >
      <div class="form-group">
        <label for="dateOfBirth">Enter Your Registered Email</label>
        <div class="input-group">
          <input  class="form-control" placeholder="Email" name="email" ngModel>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button  type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')" (click)="onSubmit(reset)"  >Send OTP</button>
        
    <!-- <button *ngIf="user.CheckMsg == 'msg has been sent to registered email'" type="submit" class="btn btn-outline-dark" (click)="open_otp(otp)" (click)="modal.close('Save click')">Enter Code</button> -->
  </div>
</ng-template>




<ng-template #otp let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">OTP</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #otp="ngForm" >
      <div class="form-group">
        <label>Enter Your 4 Digit OTP</label>
        <!-- <input type="hidden" name="email" ngModel="{{user.validEmail}}"> -->
        <div class="input-group">
          <input type="text" maxlength="4" class="form-control" placeholder="OTP" name="otp" ngModel>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="otpSubmit(otp)" (click)="modal.close('Save click')">Submit</button>
  </div>
</ng-template>
